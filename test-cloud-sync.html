<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云端同步测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .warning { background: #fff3cd; color: #856404; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 200px; }
        .status-box { border: 2px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>云端数据库同步测试</h1>
    
    <div class="status-box">
        <h3>连接状态</h3>
        <div id="connectionStatus">检查中...</div>
        <button onclick="checkConnection()">重新检查连接</button>
    </div>
    
    <div class="status-box">
        <h3>云端API测试</h3>
        <button onclick="testCloudHealth()">测试健康检查</button>
        <button onclick="testCloudLogin()">测试云端登录</button>
        <button onclick="testCloudRegister()">测试云端注册</button>
    </div>
    
    <div class="status-box">
        <h3>跨设备同步验证</h3>
        <p>在不同设备上访问以下地址，数据应该保持同步：</p>
        <ul>
            <li><strong>Netlify:</strong> <a href="https://remarkable-conkies-39365e.netlify.app" target="_blank">https://remarkable-conkies-39365e.netlify.app</a></li>
            <li><strong>后端API:</strong> <a href="https://web-production-19806.up.railway.app/api/health" target="_blank">https://web-production-19806.up.railway.app/api/health</a></li>
        </ul>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'https://web-production-19806.up.railway.app/api';
        
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            results.appendChild(div);
        }
        
        async function checkConnection() {
            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.innerHTML = '🔄 检查连接中...';
            
            try {
                const response = await fetch(`${API_BASE}/health`, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.innerHTML = `
                        <div class="result success">
                            ✅ <strong>云端数据库已连接</strong><br>
                            状态: ${data.status}<br>
                            数据库: ${data.database}<br>
                            <small>数据可在不同设备间同步</small>
                        </div>
                    `;
                    addResult('✅ 云端连接成功，支持跨设备数据同步', 'success');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="result error">
                        ❌ <strong>云端连接失败</strong><br>
                        错误: ${error.message}<br>
                        <small>将使用本地存储，数据仅在当前浏览器可用</small>
                    </div>
                `;
                addResult(`❌ 云端连接失败: ${error.message}`, 'error');
            }
        }
        
        async function testCloudHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                addResult(`✅ 健康检查成功: ${JSON.stringify(data)}`, 'success');
            } catch (error) {
                addResult(`❌ 健康检查失败: ${error.message}`, 'error');
            }
        }
        
        async function testCloudLogin() {
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`✅ 云端登录成功: ${data.user.username} (${data.user.role})`, 'success');
                } else {
                    addResult(`❌ 云端登录失败: ${data.error}`, 'error');
                }
            } catch (error) {
                addResult(`❌ 云端登录错误: ${error.message}`, 'error');
            }
        }
        
        async function testCloudRegister() {
            const testUser = {
                username: `testuser_${Date.now()}`,
                email: `test_${Date.now()}@example.com`,
                password: 'test123'
            };
            
            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testUser)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`✅ 云端注册成功: ${testUser.username}`, 'success');
                } else {
                    addResult(`❌ 云端注册失败: ${data.error}`, 'error');
                }
            } catch (error) {
                addResult(`❌ 云端注册错误: ${error.message}`, 'error');
            }
        }
        
        // 页面加载时自动检查连接
        window.onload = function() {
            checkConnection();
        };
    </script>
</body>
</html>
