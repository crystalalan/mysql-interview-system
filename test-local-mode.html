<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地模式测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
        input, select { padding: 8px; margin: 5px; width: 200px; }
        .form-group { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>本地存储模式测试</h1>
    
    <div class="info">
        <p>这个测试页面直接使用本地存储，不依赖后端API。</p>
    </div>
    
    <h2>登录测试</h2>
    <div class="form-group">
        <input type="text" id="username" placeholder="用户名" value="admin">
        <input type="password" id="password" placeholder="密码" value="admin123">
        <button onclick="testLogin()">测试登录</button>
    </div>
    
    <h2>注册测试</h2>
    <div class="form-group">
        <input type="text" id="regUsername" placeholder="新用户名" value="testuser">
        <input type="email" id="regEmail" placeholder="邮箱" value="test@example.com">
        <input type="password" id="regPassword" placeholder="密码" value="123456">
        <button onclick="testRegister()">测试注册</button>
    </div>
    
    <button onclick="clearStorage()">清除本地数据</button>
    <button onclick="showStorage()">显示本地数据</button>
    
    <div id="results"></div>

    <script>
        // 简化的本地存储API
        class LocalAPI {
            constructor() {
                this.initializeLocalStorage();
            }
            
            initializeLocalStorage() {
                if (!localStorage.getItem('mysql_backup_users')) {
                    const users = [
                        {
                            id: 1,
                            username: 'admin',
                            email: 'admin@interview.com',
                            password: btoa('admin123'),
                            role: 'admin',
                            created_at: new Date().toISOString()
                        }
                    ];
                    localStorage.setItem('mysql_backup_users', JSON.stringify(users));
                    localStorage.setItem('mysql_backup_interviews', JSON.stringify([]));
                    localStorage.setItem('mysql_backup_nextUserId', '2');
                    localStorage.setItem('mysql_backup_nextInterviewId', '1');
                    addResult('✅ 本地存储初始化完成', 'success');
                }
            }
            
            async login(credentials) {
                const users = JSON.parse(localStorage.getItem('mysql_backup_users') || '[]');
                const { username, password } = credentials;
                const user = users.find(u => u.username === username);
                
                if (!user || atob(user.password) !== password) {
                    throw new Error('用户名或密码错误');
                }
                
                const token = btoa(JSON.stringify({
                    id: user.id,
                    username: user.username,
                    role: user.role,
                    exp: Date.now() + 24 * 60 * 60 * 1000
                }));
                
                return {
                    token,
                    user: {
                        id: user.id,
                        username: user.username,
                        role: user.role
                    }
                };
            }
            
            async register(userData) {
                const users = JSON.parse(localStorage.getItem('mysql_backup_users') || '[]');
                const { username, email, password } = userData;
                
                const existingUser = users.find(u => u.username === username || u.email === email);
                if (existingUser) {
                    throw new Error('用户名或邮箱已存在');
                }
                
                const nextUserId = parseInt(localStorage.getItem('mysql_backup_nextUserId') || '2');
                const newUser = {
                    id: nextUserId,
                    username,
                    email,
                    password: btoa(password),
                    role: 'user',
                    created_at: new Date().toISOString()
                };
                
                users.push(newUser);
                localStorage.setItem('mysql_backup_users', JSON.stringify(users));
                localStorage.setItem('mysql_backup_nextUserId', (nextUserId + 1).toString());
                
                return { message: '注册成功', userId: nextUserId };
            }
        }
        
        const api = new LocalAPI();
        
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            results.appendChild(div);
        }
        
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const result = await api.login({ username, password });
                addResult(`✅ 登录成功: ${result.user.username} (${result.user.role})`, 'success');
                addResult(`Token: ${result.token.substring(0, 50)}...`, 'info');
            } catch (error) {
                addResult(`❌ 登录失败: ${error.message}`, 'error');
            }
        }
        
        async function testRegister() {
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            try {
                const result = await api.register({ username, email, password });
                addResult(`✅ 注册成功: ${result.message}`, 'success');
            } catch (error) {
                addResult(`❌ 注册失败: ${error.message}`, 'error');
            }
        }
        
        function clearStorage() {
            localStorage.removeItem('mysql_backup_users');
            localStorage.removeItem('mysql_backup_interviews');
            localStorage.removeItem('mysql_backup_nextUserId');
            localStorage.removeItem('mysql_backup_nextInterviewId');
            addResult('🗑️ 本地存储已清除', 'info');
            api.initializeLocalStorage();
        }
        
        function showStorage() {
            const users = localStorage.getItem('mysql_backup_users');
            const interviews = localStorage.getItem('mysql_backup_interviews');
            addResult(`👥 用户数据: ${users}`, 'info');
            addResult(`📋 面试数据: ${interviews}`, 'info');
        }
    </script>
</body>
</html>
