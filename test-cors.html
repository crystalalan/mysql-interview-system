<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>CORS和API连接测试</h1>
    
    <div class="info">
        <strong>当前域名:</strong> <span id="currentDomain"></span><br>
        <strong>API地址:</strong> <span id="apiUrl"></span>
    </div>
    
    <button onclick="testHealth()">测试健康检查</button>
    <button onclick="testLogin()">测试登录接口</button>
    <button onclick="clearResults()">清除结果</button>
    
    <div id="results"></div>

    <script>
        // 显示当前域名和API地址
        document.getElementById('currentDomain').textContent = window.location.origin;
        
        const API_BASE = window.location.hostname.includes('github.io') || window.location.hostname.includes('netlify.app') 
            ? 'https://web-production-19806.up.railway.app/api'
            : 'http://localhost:3000/api';
            
        document.getElementById('apiUrl').textContent = API_BASE;
        
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            results.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testHealth() {
            addResult('开始测试健康检查接口...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ 健康检查成功: ${JSON.stringify(data)}`, 'success');
                } else {
                    addResult(`❌ 健康检查失败: HTTP ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`❌ 健康检查错误: ${error.message}`, 'error');
                console.error('健康检查错误:', error);
            }
        }
        
        async function testLogin() {
            addResult('开始测试登录接口...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`✅ 登录测试成功: 获得token`, 'success');
                    addResult(`用户信息: ${JSON.stringify(data.user)}`, 'info');
                } else {
                    addResult(`❌ 登录测试失败: ${data.error || '未知错误'}`, 'error');
                }
            } catch (error) {
                addResult(`❌ 登录测试错误: ${error.message}`, 'error');
                console.error('登录测试错误:', error);
            }
        }
        
        // 页面加载时自动测试健康检查
        window.onload = function() {
            setTimeout(testHealth, 1000);
        };
    </script>
</body>
</html>
