<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单验证测试</title>
    <style>
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
        .error { border-color: #ff4444 !important; }
        .btn { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>面试表单验证测试</h2>
    <form id="testForm">
        <div class="form-group">
            <label for="name">姓名 *</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="phone">联系电话 *</label>
            <input type="tel" id="phone" required>
        </div>
        <div class="form-group">
            <label for="email">邮箱地址 *</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="position">应聘职位 *</label>
            <select id="position" required>
                <option value="" disabled selected>请选择职位</option>
                <option value="前端工程师">前端工程师</option>
                <option value="后端工程师">后端工程师</option>
                <option value="全栈工程师">全栈工程师</option>
            </select>
        </div>
        <div class="form-group">
            <label for="experience">工作经验 *</label>
            <textarea id="experience" rows="4" placeholder="请描述您的工作经验..." required></textarea>
        </div>
        <div class="form-group">
            <label for="skills">技能特长 *</label>
            <textarea id="skills" rows="4" placeholder="请列出您的技能特长..." required></textarea>
        </div>
        <div class="form-group">
            <label for="selfIntroduction">自我介绍 *</label>
            <textarea id="selfIntroduction" rows="6" placeholder="请进行自我介绍..." required></textarea>
        </div>
        <button type="submit" class="btn">测试提交</button>
    </form>

    <div id="result" style="margin-top: 20px; padding: 10px; background: #f0f0f0;"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const formData = {
                name: document.getElementById('name').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                email: document.getElementById('email').value.trim(),
                position: document.getElementById('position').value.trim(),
                experience: document.getElementById('experience').value.trim(),
                skills: document.getElementById('skills').value.trim(),
                self_introduction: document.getElementById('selfIntroduction').value.trim()
            };
            
            console.log('表单数据:', formData);
            
            // 验证字段
            const emptyFields = [];
            
            if (!formData.name || formData.name.length === 0) emptyFields.push('姓名');
            if (!formData.phone || formData.phone.length === 0) emptyFields.push('联系电话');
            if (!formData.email || formData.email.length === 0) emptyFields.push('邮箱地址');
            if (!formData.position || formData.position.length === 0) emptyFields.push('应聘职位');
            if (!formData.experience || formData.experience.length === 0) emptyFields.push('工作经验');
            if (!formData.skills || formData.skills.length === 0) emptyFields.push('技能特长');
            if (!formData.self_introduction || formData.self_introduction.length === 0) emptyFields.push('自我介绍');
            
            const resultDiv = document.getElementById('result');
            
            if (emptyFields.length > 0) {
                resultDiv.innerHTML = `
                    <h3 style="color: red;">验证失败</h3>
                    <p>未填写的字段: ${emptyFields.join('、')}</p>
                    <h4>详细信息:</h4>
                    <pre>${JSON.stringify(formData, null, 2)}</pre>
                `;
                
                // 高亮错误字段
                emptyFields.forEach(fieldName => {
                    const fieldMap = {
                        '姓名': 'name',
                        '联系电话': 'phone', 
                        '邮箱地址': 'email',
                        '应聘职位': 'position',
                        '工作经验': 'experience',
                        '技能特长': 'skills',
                        '自我介绍': 'selfIntroduction'
                    };
                    const fieldId = fieldMap[fieldName];
                    const element = document.getElementById(fieldId);
                    if (element) {
                        element.classList.add('error');
                    }
                });
            } else {
                resultDiv.innerHTML = `
                    <h3 style="color: green;">验证通过！</h3>
                    <h4>提交的数据:</h4>
                    <pre>${JSON.stringify(formData, null, 2)}</pre>
                `;
                
                // 清除错误样式
                ['name', 'phone', 'email', 'position', 'experience', 'skills', 'selfIntroduction'].forEach(id => {
                    document.getElementById(id).classList.remove('error');
                });
            }
        });
    </script>
</body>
</html>
